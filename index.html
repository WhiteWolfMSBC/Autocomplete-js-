<body>

  <!-- Serch Bar -->

  <div id="cover">
    <form method="get" action="">
      <div class="tb">
        <div class="td">
          <input type="text" id="myInput" class="" placeholder="Search" required></div>
        <div class="td" id="s-cover">
          <button type="submit">
            <div id="s-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
    </form>
  </div>



  <!-- <button onclick="serchFun()">Serch</button> -->
